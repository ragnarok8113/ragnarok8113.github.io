<!DOCTYPE html>
<html>
<head>
  <title>Simple Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      text-align: center;
      margin-top: 20px;
      background-color: #f4f4f4;
    }
    .button-bar {
      margin-bottom: 20px;
    }
    .weather-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
    }
    .weather-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .subweather_collumn {
      background: white;
      padding: 15px;
      margin: 10px;
      justify-items: left;
    }
    .subweather {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
    }
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Weather Dashboard</h2>
  <p id="cityName"></p>

  <!-- Button bar -->
  <div class="button-bar">
    <a href="WeatherForecast.html" class="d-block mt-4">Back to Search</a>
    <button class="btn btn-primary" onclick="loadContent('today')">Today</button>
    <button class="btn btn-primary" onclick="loadContent('hourly')">Hourly</button>
    <button class="btn btn-primary" onclick="loadContent('10day')">10 Day</button>
    <button class="btn btn-primary" onclick="loadContent('monthly')">Monthly</button>
    <button class="btn btn-primary" onclick="loadContent('map')">Map</button>
  </div>

  <!-- Main -->
  <div id="mainContainer" class="container"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const city = localStorage.getItem('city') || 'Patras,GR';
    document.getElementById('cityName').innerText = 'Weather for: ' + city;

    async function loadContent(type) {
      const res = await fetch(`https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?unitGroup=metric&key=P9SDNA48YBHNHDYAPYEDA9MU9&contentType=json`);
      const data = await res.json();
      const container = document.getElementById('mainContainer');

      if (type === 'today') {
        const today = data.days[0];
        const tomorrow = data.days[1];

        container.innerHTML = `
          <div class="weather-row">
            <div class="weather-box col-md-5">
              <h4>Today</h4>
              <p>${data.resolvedAddress}</p>
              <p>Latitude: ${data.latitude} Longitute: ${data.longitude}</p>
              <p>${today.conditions}</p>
              <p>${data.alerts && data.alerts.length > 0 ? 'âš ï¸ Warning: ' + data.alerts[0].event : 'â˜€ï¸ No Weather Warning'}</p>
              <div class="subweather">
                <div class="subweather_collumn">
                  <p>ğŸŒ¡ Current Temp: ${data.currentConditions.temp} Â°C</p>
                  <p>ğŸŒ¡ Max: ${today.tempmax} Â°C</p>
                  <p>ğŸŒ¡ Min: ${today.tempmin} Â°C</p>
                  <p>ğŸ’§ Humidity: ${data.currentConditions.humidity}%</p>
                  <p>ğŸ’§ Dew Point: ${data.currentConditions.dew}Â°C</p>
                  <p>ğŸŒ¬ Wind: ${today.windspeed} km/h</p>
                </div>
                <div class="subweather_collumn">
                  <p>ğŸŒ§ Rain Chance: ${today.precipprob}%</p>
                  <p>ğŸŒ§ Rain: ${today.precip} mm</p>
                  <p>â˜ Cloud Cover: ${data.currentConditions.cloudcover}%</p>
                  <p>ğŸ”† UV index: ${data.currentConditions.uvindex}</p>
                  <p>â˜€ï¸ Sunrise: ${today.sunrise}</p>
                  <p>ğŸŒ‡ Sunset: ${today.sunset}</p>
                </div>
              </div>
            </div>
            <div class="weather-box col-md-5">
              <h4>Tomorrow</h4>
              <p>${tomorrow.conditions}</p>
              <p>${data.alerts && data.alerts.length > 0 ? 'âš ï¸ Warning: ' + data.alerts[0].event : 'â˜€ï¸ No Weather Warning'}</p>
              <div class="subweather">
                <div class="subweather_collumn">
                  <p>ğŸŒ¡ Temp: ${tomorrow.temp} Â°C</p>
                  <p>ğŸŒ¡ Max: ${tomorrow.tempmax} Â°C</p>
                  <p>ğŸŒ¡ Min: ${tomorrow.tempmin} Â°C</p>
                  <p>ğŸ’§ Humidity: ${tomorrow.humidity}%</p>
                  <p>ğŸ’§ Dew Point: ${tomorrow.dew}Â°C</p>
                  <p>ğŸŒ¬ Wind: ${tomorrow.windspeed} km/h</p>
                </div>
                <div class="subweather_collumn">
                  <p>ğŸŒ§ Rain Chance: ${tomorrow.precipprob}%</p>
                  <p>ğŸŒ§ Rain: ${tomorrow.precip} mm</p>
                  <p>â˜ Cloud Cover: ${tomorrow.cloudcover}%</p>
                  <p>ğŸ”† UV index: ${tomorrow.uvindex}</p>
                  <p>â˜€ï¸ Sunrise: ${tomorrow.sunrise}</p>
                  <p>ğŸŒ‡ Sunset: ${tomorrow.sunset}</p>
                </div>
              </div>
            </div>
          </div>
        `;
      } 
      
      
      
      
      else {
        if (type === 'map') {
        container.innerHTML = `<div id="map"></div>`; //ÎšÎ±Î¸Î±ÏÎ¯Î¶ÎµÎ¹ Ï„Î¿ main container ÎºÎ±Î¹ Ï„Î¿Ï… Î¸Î­Ï„ÎµÎ¹ ÏŒÎ½Î¿Î¼Î± Î³Î¹Î± Ï„Î¿ leaflet Î½Î± Î²Î¬Î»ÎµÎ¹ Ï„Î¿Î½ Ï‡Î¬ÏÏ„Î·

        setTimeout(() => {
          const apiKey = 'P9SDNA48YBHNHDYAPYEDA9MU9';
          const mapUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?unitGroup=metric&key=${apiKey}&contentType=json`;

          const map = L.map('map').setView([38.2442, 21.7325], 7);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

          fetch(mapUrl)
            .then(response => response.json())
            .then(data => {
              if (data.latitude && data.longitude) {
                map.setView([data.latitude, data.longitude], 10);
              }

              const stations = data.stations;
              if (stations) {
                for (const id in stations) {
                  const s = stations[id];
                  const marker = L.marker([s.latitude, s.longitude]).addTo(map);
                  marker.bindPopup(`
                    <b>Weather Station</b><br>
                    Temperature: ${data.currentConditions.temp}Â°C<br>
                    Humidity: ${data.currentConditions.humidity}%<br>
                    Location: ${s.name}
                  `);
                }
              } else {
                alert("No weather stations data available.");
              }
            })
        }, 100);
      }
      if (type === 'hourly'){}
      if (type === 'monthly'){}
      if (type === '10day'){} 
    }
}
    //default view
    loadContent('today');
  </script>
</body>
</html>
