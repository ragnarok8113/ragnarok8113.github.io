<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
  <h1>My Weather App</h1>

  <input type="text" id="city" placeholder="Enter city" required class="form-control w-50 mx-auto mb-3">

  <button onclick="goToForecast()" class="btn btn-primary me-2">Weather Forecast</button>
  <button onclick="goToHistory()" class="btn btn-primary me-2">Historical Data</button>

  <script>
    function goToForecast() {
      const city = document.getElementById('city').value;
      if (!city) return alert("Please enter a city");
      localStorage.setItem('city', city);
      window.location.href = 'dashboard.html';
    }

    function goToHistory() {
      const city = document.getElementById('city').value;
      if (!city) return alert("Please enter a city");
      localStorage.setItem('city', city);
      window.location.href = 'history.html';
    }
   
  </script>
</body>
</html>
